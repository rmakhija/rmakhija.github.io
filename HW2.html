<!DOCTYPE html>
<html lang="en">

<head>
	<title>Data Visualization Homework 2 - Rohit Makhijani</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
</head>

<body>
	<div class="container">
		<h1>Graduate Admissions</h1>
		<table id="hw2_table"class="table table-striped">
			<thead>
				<tr>
					<th>Full Name</th>
					<th>GPA</th>
					<th>GRE Score (Verbal)</th>
					<th>GRE Score (Quantitative)</th>
					<th>Essay Score</th>
					<th>Recommendations</th>
				</tr>
			</thead>
		</table>
	</div>
</body>

<script type="text/javascript">
	$(document).ready(function()
	{
		$.getJSON("https://hivelab.org/static/students.json", function(dataTable)
		{
			var blankTable = $('#hw2_table');
			$.each(dataTable, function(i,name)
			{
				$(blankTable).append(
				"<tr><td>" +name.Name 
				+"</td><td>" + name.GPA 
				+"</td><td>" + name.GRE_V 
				+"</td><td>" + name.GRE_Q 
				+"</td><td>" + name.Essay 
				+"</td><td>" + name.Recom 
				+"</td></tr>");
			});
		});
	});
</script>
			
</body>

</html>
